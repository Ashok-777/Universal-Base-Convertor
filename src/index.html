<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Base Converter</title>

    <!-- ✅ Fixed CSS path -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1>Universal Base Converter</h1>

        <div class="input-panel mode-panel">
            <div class="input-row">
                <label for="conversionMode">Conversion Mode:</label>
                <select id="conversionMode" class="base-select"
                        onchange="updateResults(); toggleModeUI()">
                    <option value="unsigned">Unsigned Integer (0, 1, 2, ...)</option>
                    <option value="signed">Signed Integer (+/- 2's Complement)</option>
                    <option value="fixed">Fixed-Point (Fractions, e.g., 10.5)</option>
                    <option value="float">Floating-Point (IEEE 754)</option>
                </select>
            </div>
            <div id="modeOptions" class="mode-options"></div>
        </div>

        <div class="input-panel">
            <div class="input-row">
                <label for="baseFrom">Source Base:</label>
                <select id="baseFrom" class="base-select" onchange="updateResults()">
                    <option value="10">Decimal (Base 10)</option>
                    <option value="2">Binary (Base 2)</option>
                    <option value="16">Hexadecimal (Base 16)</option>
                    <option value="8">Octal (Base 8)</option>
                </select>
            </div>

            <div class="input-row">
                <label for="inputValue">Enter Value:</label>
                <input type="text" id="inputValue"
                       placeholder="Enter value here..."
                       oninput="updateResults()">
            </div>
        </div>

        <div class="results-grid">
            <!-- All result boxes here (same as your original) -->
        </div>
    </div>

    <!-- ✅ Fixed JS path -->
    <script src="./index.js"></script>
</body>
</html>
